<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap stylesheet  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <div class="text-center container w-50 m-auto mt-5">
        <div class="input-group mt-5">
            <input id="input-value" class="form-control" aria-label="With textarea"></input>
            <button id="add-btn" class="btn btn-danger input-group-text">Add Items</button>
        </div>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="content-container">

                </tbody>

            </table>
            <button id="all-delete" class="btn btn-danger">Clear button</button>
        </div>
    </div>


    <script src="js/js/bootstrap.bundle.min.js"></script>
    <script src="js/conceptual-session-revise.js"></script>
</body>

</html>
